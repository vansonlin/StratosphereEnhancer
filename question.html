  <button class="btn btn-default btn-lg" onclick="show_result()" style="margin-bottom: 50px">Submit</button>
      </div>

  <script>
    function show_result() {
      var e = document.getElementById("location");
      var answer = e.options[e.selectedIndex].value;
      var offset = 0;
      if (document.getElementById("china1").checked)
        offset -= 5;
      if (document.getElementById("china2").checked)
        offset -= 5;
      if (document.getElementById("china3").checked)
        offset -= 5;
      send_data(answer, offset);
    }
  
  </script>
